<!DOCTYPE html>
<html lang="en" ng-app="greenLeaves" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Green Leaves</title>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/app.js"></script>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="container">
  <div class="jumbotron">
    <h1>Green Leaves</h1>
  </div>
  <form name="registerForm" ng-controller="RegisterCtrl as registerCtrl"
  ng-submit="registerForm.$valid && registerCtrl.addUser(usuario)"
  class="form-horizontal" novalidate>
  <fieldset>

    <div class="form-group"
    ng-class="{ 'has-error': registerForm.nombre.$invalid && registerForm.nombre.$dirty}" >
    <label for="nombre" class="col-sm-2 control-label"  >Nombre:</label>
    <div class="col-sm-6" >
      <input type="text" name="nombre" id="nombre" class="form-control"
      ng-model="usuario.nombre" required />
    </div>
  </div>

  <div class="form-group"
  ng-class="{ 'has-error': registerForm.email.$invalid && registerForm.email.$dirty}">
  <label for="email" class="col-sm-2 control-label" >E-mail:</label>
  <div class="col-sm-6"  >
    <input type="email" name="email" id="email" class="form-control"
    ng-model="usuario.email" required />
  </div>
</div>

<div class="form-group"
ng-class="{ 'has-error': registerForm.telefono.$invalid && registerForm.telefono.$dirty}">
<label for="telefono" class="col-sm-2 control-label" >TÃ¨lefono:</label>
<div class="col-sm-5">
  <input type="text" name="telefono" id="telefono" class="form-control"
  ng-model="usuario.telefono"
  ng-pattern="/^[0-9|\-|#|\ |\+]+$/" required  />
</div>
</div>

<div class="form-group"
ng-class="{ 'has-error': registerForm.fecha.$invalid && registerForm.fecha.$dirty }" >
<label for="fecha"  class="col-sm-2 control-label" >Fecha:</label>
<div class="col-sm-2">
  <p class="input-group">
    <input type="text" name="fecha" id="fecha" class="form-control"
    ng-model="usuario.fecha" required  />
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
  </p>
</div>
</div>

<div class="form-group"
ng-class="{ 'has-error': registerForm.ciudad.$invalid && registerForm.ciudad.$dirty}" >
<label for="ciudad" class="col-sm-2 control-label" >Ciudad y Estado:</label>
<div class="col-sm-6" >
  <input type="text" name="ciudad" id="ciudad" class="form-control"
  ng-model="usuario.ciudad" required  />
</div>
</div>
<div>El formulario es valido {{registerForm.$valid}} </div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10 text-center">
    <input type="submit" value="Enviar" class="btn btn-default " />
  </div>
</div>
</fieldset>
</form>
</body>
</html>
